<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{view.index.title}">Account</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
    <script src="../../../resources/js/jquery.min.js" th:src="@{/resources/js/jquery.min.js}"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body>
    <div th:replace="fragments/layout :: header"></div>

    <th:block th:if="${message != null}">
        <div th:replace="fragments/components :: alert (type=${#strings.toLowerCase(message.type)}, message=#{${message.message}(${#authentication.name})})">&nbsp;</div>
    </th:block>

    <div class="container">
        <div class="row">
            <p class="lead text-center">Ваш профиль</p>
        </div>
    </div>

    <div class="container" th:object="${account}">
        <label for="firstName" class="col-lg-1 control-label">Имя:</label>
        <div class="col-lg-11">
            <p type="text" readonly class="form-control-plaintext" id="firstName"  th:text="*{firstName}"/>
        </div>
        <label for="secondName" class="col-lg-1 control-label">Фамилия:</label>
        <div class="col-lg-11">
            <p type="text" readonly class="form-control-plaintext" id="secondName"  th:text="*{secondName}"/>
        </div>
        <label for="email" class="col-lg-1 control-label">Почта:</label>
        <div class="col-lg-11">
            <p type="text" readonly class="form-control-plaintext" id="email"  th:text="*{email}"/>
        </div>
        <label for="phone" class="col-lg-1 control-label">Телефон:</label>
        <div class="col-lg-11">
            <p type="text" readonly class="form-control-plaintext" id="phone" th:text="*{phone}"/>
        </div>

        <div class="col-lg-2">
            <a class="btn btn-danger col-lg-12" href="" th:method="GET" th:href="@{delete/{id} (id=*{id})}">Удалить</a>
        </div>

        <div class="col-lg-2">
            <a class="btn btn-primary col-lg-12" href="" th:method="GET" th:href="@{update/{id} (id=*{id})}">Редактировать</a>
        </div>

        <div class="col-lg-2">
            <a class="btn btn-primary col-lg-12" href="" th:method="GET" th:href="@{change-password/{id} (id=*{id})}">Сменить пароль</a>
        </div>

    </div>

    <br/>

    <div th:replace="fragments/layout :: footer"></div>
</body>
</html>
