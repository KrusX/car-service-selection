<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{view.index.title}">details</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
    <script src="../../../resources/js/jquery.min.js" th:src="@{/resources/js/jquery.min.js}"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="fragments/layout :: header"></div>

<div class="container">
    <th:block th:if="${message != null}">
        <div th:replace="fragments/components :: alert (type=${#strings.toLowerCase(message.type)}, message=#{${message.message}(${#authentication.name})})">&nbsp;</div>
    </th:block>

    <p class="lead text-center">Смена пароля</p>

    <form class="form-narrow form-horizontal" method="post" th:action="@{/account/change-password/{id} (id=${acc_id})}" th:object="${changePasswordForm}">
        <fieldset>
            <div class="form-group">
                <label for="oldPassword" class="col-lg-4 control-label">Старый пароль:</label>
                <div class="col-lg-8">
                    <input type="text" class="form-control" id="oldPassword" placeholder="Старый пароль" th:field="*{oldPassword}"/>
                </div>
            </div>
            <div class="form-group">
                <label for="newPassword" class="col-lg-4 control-label">Новый пароль:</label>
                <div class="col-lg-8">
                    <input type="text" class="form-control" id="newPassword" placeholder="Новый пароль" th:field="*{newPassword}" />
                </div>
            </div>
            <div class="form-group">
                <div class="text-center">
                    <button type="submit" class="btn btn-default">Подтвердить</button>
                </div>
            </div>
        </fieldset>
    </form>

</div>

<div class="container">
    <div class="row">
        <div th:replace="fragments/layout :: footer"></div>
    </div>
</div>
</body>
</html>
