<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{view.index.title}">Account</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
    <script src="../../../resources/js/jquery.min.js" th:src="@{/resources/js/jquery.min.js}"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="fragments/layout :: header"></div>

<th:block th:if="${message != null}">
    <div th:replace="fragments/components :: alert (type=${#strings.toLowerCase(message.type)}, message=#{${message.message}(${#authentication.name})})">&nbsp;</div>
</th:block>

<p class="lead text-center">Редактирование профиля</p>

<div class="container">
    <form class="form-narrow form-horizontal" method="post" th:action="@{/account/update/{id} (id=${account.id})}" th:object="${account}">
        <fieldset>
            <div class="form-group">
                <label for="firstName" class="col-lg-2 control-label">Имя:</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="firstName" placeholder="Имя" th:field="*{firstName}"/>
                </div>
            </div>
            <div class="form-group">
                <label for="secondName" class="col-lg-2 control-label">Фамилия:</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="secondName" placeholder="Фамилия" th:field="*{secondName}" />
                </div>
            </div>
            <div class="form-group">
                <label for="phone" class="col-lg-2 control-label">Номер:</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="phone" placeholder="Номер" th:field="*{phone}" />
                </div>
            </div>
            <div class="form-group">
                <div class="text-center">
                    <button type="submit" class="btn btn-success">Подтвердить</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>

<div class="container">
    <div class="row">
        <div th:replace="fragments/layout :: footer"></div>
    </div>
</div>
</body>
</html>
