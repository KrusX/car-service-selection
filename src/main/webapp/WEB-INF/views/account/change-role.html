<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{view.index.title}">details</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
    <script src="../../../resources/js/jquery.min.js" th:src="@{/resources/js/jquery.min.js}"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="fragments/layout :: header"></div>

<div class="container">

    <th:block th:if="${message != null}">
        <div th:replace="fragments/components :: alert (type=${#strings.toLowerCase(message.type)}, message=#{${message.message}(${#authentication.name})})">&nbsp;</div>
    </th:block>

    <p class="lead text-center">Смена роли</p>

    <div class="row">
        <form method="post" class="form-narrow form-horizontal" th:action="@{/account/change-role/{id} (id=${account.id})}" th:object="${account}">
            <fieldset>
                <p class="text-center">Вы хотите сменить роль пользователю <spanе th:text="${account.firstName}"> </spanе> <span th:text="${account.secondName}"></span> на</p>
                <div class="form-group">
                    <div class="col-lg-12">
                        <select th:field="*{role}" class="form-control" id="role">
                            <option th:value="'ROLE_ADMIN'" th:text="Адмиинистратор"></option>
                            <option th:value="'ROLE_USER'" th:text="Пользователь"></option>
                            <option th:value="'ROLE_MANAGER'" th:text="Менеджер"></option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="text-center">
                        <button type="submit" class="btn btn-default">Изменить</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
<div class="container">
    <div class="row">
        <div th:replace="fragments/layout :: footer"></div>
    </div>
</div>
</body>
</html>
