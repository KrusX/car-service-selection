<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{view.index.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
    <script src="../../../resources/js/jquery.min.js" th:src="@{/resources/js/jquery.min.js}"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="fragments/layout :: header"></div>

<th:block th:if="${message != null}">
    <div th:replace="fragments/components :: alert (type=${#strings.toLowerCase(message.type)}, message=#{${message.message}(${#authentication.name})})">&nbsp;</div>
</th:block>

<p class="lead text-center">Создание автосервиса</p>

<div class="container">
    <form class="form-narrow form-horizontal" method="post" th:action="@{/carservice/add}" th:object="${carservice}" >
        <fieldset>
            <div class="form-group">
                <label for="name" class="col-lg-2 control-label">Название:</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="name" placeholder="Название" th:field="*{name}"/>
                </div>
            </div>
            <div class="form-group">
                <label for="town" class="col-lg-2 control-label">Город:</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="town" placeholder="Город" th:field="*{town}"/>
                </div>
            </div>
            <div class="form-group">
                <label for="address" class="col-lg-2 control-label">Адрес:</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="address" placeholder="Адрес" th:field="*{address}"/>
                </div>
            </div>
            <div class="form-group">
                <label for="phone" class="col-lg-2 control-label">Телефон:</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="phone" placeholder="Телефон" th:field="*{phone}"/>
                </div>
            </div>
            <div class="form-group">
                <label for="info" class="col-lg-2 control-label">Описание:</label>
                <div class="col-lg-10">
                    <textarea rows="4" type="text" class="form-control" id="info" placeholder="Описание" th:field="*{info}"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="text-center">
                    <button type="submit" class="btn btn-default">Создать</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>

<div class="container">
    <div class="row">
        <div th:replace="fragments/layout :: footer"></div>
    </div>
</div>
</body>
</html>
